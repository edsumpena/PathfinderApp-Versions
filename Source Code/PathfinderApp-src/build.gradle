apply plugin: 'idea'
//and standard one
apply plugin: 'java'
apply plugin: 'application'

repositories {
    mavenCentral()
    google()
    jcenter()
}

dependencies {
    implementation 'com.acmerobotics.roadrunner:core:0.2.6'
    implementation 'com.acmerobotics.dashboard:dashboard:0.2.4'

    // https://mvnrepository.com/artifact/org.eclipse.mylyn.github/org.eclipse.egit.github.core
    compile group: 'org.eclipse.mylyn.github', name: 'org.eclipse.egit.github.core', version: '2.1.5'

    // https://mvnrepository.com/artifact/commons-io/commons-io
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.9.1'

}

run {
    main = 'App.Main'
}

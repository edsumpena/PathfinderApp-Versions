plugins {
    id 'java'
    id 'idea'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    google()
    jcenter()
}

dependencies {
    implementation 'com.acmerobotics.roadrunner:core:0.4.6'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
